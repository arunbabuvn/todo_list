{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>

<body>
    <div class="auth-container">
        <h1>Sign In</h1>
        <form method="POST">
            {% csrf_token %}
            {% if error %}
            <p style="color: red;">{{error}}</p>
            <br>
            {% endif %}
            <div class="form-group">
                <label for="InputUserName">User Name:</label>
                <input type="text" id="InputUserName" placeholder="User Name" name="username">
            </div>
            <div class="form-group">
                <label for="InputPassword1">Password:</label>
                <input type="password" id="InputPassword1" placeholder="Password" name="password">
            </div>
            <div class="buttons">
                <button class="submit-button" type="submit">Submit</button>
                <button class="register-button"><a href="/register">Register</a></button>
            </div>
        </form>
    </div>
</body>

</html>
