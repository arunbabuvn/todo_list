{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>

<body>
    <div class="auth-container">
        <h1>Sign Up</h1>
        <form>
            <div class="form-group">
                <label for="InputEmail">Email address:</label>
                <input type="email" class="form-control" id="InputEmail" placeholder="Email ID">
            </div>
            <div class="form-group">
                <label for="InputEmail">User Name:</label>
                <input type="email" class="form-control" id="InputUserName" placeholder="User Name">
            </div>
            <div class="form-group">
                <label for="InputPassword1">Password:</label>
                <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="InputPassword2">Confirm Password:</label>
                <input type="password" class="form-control" id="InputPassword2" placeholder="Password">
            </div>
            <div class="buttons">
                <button class="submit-button"><a href="/login">Submit</a></button>
            </div>
            <!-- <a href="./index.html" class="btn btn-pri mary">Submit</a> -->
        </form>
    </div>
</body>

</html>
